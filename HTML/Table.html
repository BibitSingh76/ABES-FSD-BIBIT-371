<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBIT</title>
</head>
<body>
    <table border="1" width="800px" height="400px" style="text-align: center;">
        <tr style="font-size:x-large;">
            <td>No.</td>
            <td>FullName</td>
            <td>Company</td>
            <td>Salary</td>
            <td>Type</td>
        </tr>
        <tr>
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>1000$</td>
            <td rowspan="4">Company Founder</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>1200$</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>1200$</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>1300$</td>
        </tr>
        <tr>
            <td>Total Expenses</td>
            <td colspan="4">4600$</td>
            
        </tr>
    </table>
    <h3>Information can be differ</h3>
</body>
</html>
